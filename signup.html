<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Aeronix</title>

    <!-- SEO Meta Tags -->
    <meta name="description"
        content="Create your Aeronix account to access professional drone services, aerial mapping, and more.">
    <meta name="robots" content="noindex, nofollow">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Sign Up | Aeronix">
    <meta property="og:description" content="Create your Aeronix account for professional drone services.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">

    <style>
        .password-strength {
            height: 4px;
            background: #334155;
            border-radius: 2px;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
        }
    </style>
</head>

<body>



    <!-- Signup Section -->
    <section class="page-header" style="min-height: 100vh; display: flex; align-items: center; padding: 120px 0 60px;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <!-- Logo -->
                    <div class="text-center mb-4">
                        <a href="index.html" class="d-inline-block text-decoration-none">
                            <div class="d-flex align-items-center justify-content-center gap-2">
                                <img src="favicon.png" alt="Aeronix Logo" width="48" height="48">
                                <div class="fw-bold text-white h3 mb-0">AERONIX</div>
                            </div>
                        </a>
                    </div>

                    <div class="service-card">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold text-white mb-2">Create Account</h2>
                            <p class="text-gray mb-0">Join Aeronix and access professional drone services</p>
                        </div>

                        <form id="signupForm">
                            <div class="mb-3">
                                <label for="signupName" class="form-label text-white text-start d-block">Full Name</label>
                                <input type="text" class="form-control bg-transparent border-secondary text-white"
                                    id="signupName" placeholder="John Doe" required>
                            </div>

                            <div class="mb-3">
                                <label for="signupEmail" class="form-label text-white text-start d-block">Email</label>
                                <input type="email" class="form-control bg-transparent border-secondary text-white"
                                    id="signupEmail" placeholder="your@email.com" required>
                            </div>

                            <div class="mb-3">
                                <label for="signupPassword" class="form-label text-white text-start d-block">Password</label>
                                <div class="position-relative">
                                    <input type="password"
                                        class="form-control bg-transparent border-secondary text-white"
                                        id="signupPassword" placeholder="••••••••" required minlength="8">
                                    <button type="button"
                                        class="btn btn-sm position-absolute end-0 top-50 translate-middle-y text-muted"
                                        id="togglePassword" style="border: none; background: transparent;">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                                <div class="password-strength">
                                    <div class="password-strength-bar" id="strengthBar"></div>
                                </div>
                                <small class="text-gray" id="strengthText">Minimum 8 characters</small>
                            </div>

                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label text-white text-start d-block">Confirm Password</label>
                                <div class="position-relative">
                                    <input type="password"
                                        class="form-control bg-transparent border-secondary text-white"
                                        id="confirmPassword" placeholder="••••••••" required>
                                    <button type="button"
                                        class="btn btn-sm position-absolute end-0 top-50 translate-middle-y text-muted"
                                        id="toggleConfirmPassword" style="border: none; background: transparent;">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                                <small class="text-danger" id="passwordMatch" style="display: none;">Passwords do not
                                    match</small>
                            </div>

                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                                    <label class="form-check-label text-gray small" for="agreeTerms">
                                        I agree to the <a href="privacy.html"
                                            class="text-cyan text-decoration-none">Terms & Conditions</a>
                                    </label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-gradient w-100 mb-3" id="signupBtn">
                                Create Account
                            </button>

                            <div class="text-center mb-3">
                                <span class="text-gray small">Already have an account? </span>
                                <a href="login.html" class="text-cyan small text-decoration-none">Login</a>
                            </div>

                            <!-- Divider -->
                            <div class="position-relative my-4">
                                <hr class="border-secondary">
                                <span class="position-absolute top-50 start-50 translate-middle px-3 text-gray small"
                                    style="background: var(--card-bg, rgba(11, 15, 20, 0.98));">Or continue with</span>
                            </div>

                            <!-- Social Login Buttons -->
                            <div class="d-grid gap-2">
                                <button type="button"
                                    class="btn btn-outline-secondary d-flex align-items-center justify-content-center gap-2">
                                    <i class="bi bi-google"></i>
                                    Continue with Google
                                </button>
                                <button type="button"
                                    class="btn btn-outline-secondary d-flex align-items-center justify-content-center gap-2">
                                    <i class="bi bi-facebook"></i>
                                    Continue with Facebook
                                </button>
                                <button type="button"
                                    class="btn btn-outline-secondary d-flex align-items-center justify-content-center gap-2">
                                    <i class="bi bi-twitter"></i>
                                    Continue with Twitter
                                </button>
                            </div>
                        </form>

                        <div id="signupMessage" class="alert mt-3" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="theme.js"></script>
    <script type="module" src="auth.js"></script>

    <script>
        // Password strength checker
        const passwordInput = document.getElementById('signupPassword');
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');

        passwordInput.addEventListener('input', () => {
            const strength = window.aeronixAuth.checkPasswordStrength(passwordInput.value);
            strengthBar.style.width = (strength.level === 'weak' ? '33%' : strength.level === 'medium' ? '66%' : '100%');
            strengthBar.style.backgroundColor = strength.color;
            strengthText.textContent = `Password strength: ${strength.text}`;
            strengthText.style.color = strength.color;
        });

        // Password match checker
        const confirmPassword = document.getElementById('confirmPassword');
        const passwordMatch = document.getElementById('passwordMatch');

        confirmPassword.addEventListener('input', () => {
            if (confirmPassword.value && confirmPassword.value !== passwordInput.value) {
                passwordMatch.style.display = 'block';
            } else {
                passwordMatch.style.display = 'none';
            }
        });

        // Signup form handler
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = passwordInput.value;
            const confirm = confirmPassword.value;

            // Validate passwords match
            if (password !== confirm) {
                const msg = document.getElementById('signupMessage');
                msg.className = 'alert alert-danger mt-3';
                msg.textContent = 'Passwords do not match!';
                msg.style.display = 'block';
                return;
            }

            const result = window.aeronixAuth.signup(name, email, password);

            if (result.success) {
                // Show success message
                const msg = document.getElementById('signupMessage');
                msg.className = 'alert alert-success mt-3';
                msg.textContent = 'Account created successfully! Redirecting...';
                msg.style.display = 'block';

                // Redirect to home after 1 second
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                // Show error message
                const msg = document.getElementById('signupMessage');
                msg.className = 'alert alert-danger mt-3';
                msg.textContent = 'Signup failed. Please try again.';
                msg.style.display = 'block';
            }
        });

        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function () {
            const icon = this.querySelector('i');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.className = 'bi bi-eye-slash';
            } else {
                passwordInput.type = 'password';
                icon.className = 'bi bi-eye';
            }
        });

        document.getElementById('toggleConfirmPassword').addEventListener('click', function () {
            const icon = this.querySelector('i');
            if (confirmPassword.type === 'password') {
                confirmPassword.type = 'text';
                icon.className = 'bi bi-eye-slash';
            } else {
                confirmPassword.type = 'password';
                icon.className = 'bi bi-eye';
            }
        });
    </script>
</body>

</html>
