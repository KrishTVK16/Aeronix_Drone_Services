<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Aeronix</title>

    <!-- SEO Meta Tags -->
    <meta name="description"
        content="Login to your Aeronix account to access drone services, manage projects, and track flights.">
    <meta name="robots" content="noindex, nofollow">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Login | Aeronix">
    <meta property="og:description" content="Access your Aeronix account.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>



    <!-- Login Section -->
    <section class="page-header" style="min-height: 100vh; display: flex; align-items: center;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5 col-lg-4">
                    <!-- Logo -->
                    <div class="text-center mb-4">
                        <a href="index.html" class="d-inline-block text-decoration-none">
                            <div class="d-flex align-items-center justify-content-center gap-2">
                                <img src="favicon.png" alt="Aeronix Logo" width="48" height="48">
                                <div class="fw-bold text-white h3 mb-0">AERONIX</div>
                            </div>
                        </a>
                    </div>

                    <div class="service-card">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold text-white mb-2">Welcome Back</h2>
                            <p class="text-gray mb-0">Login to access your Aeronix account</p>
                        </div>

                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label text-white text-start d-block">Email</label>
                                <input type="email" class="form-control bg-transparent border-secondary text-white"
                                    id="loginEmail" placeholder="your@email.com" required>
                            </div>

                            <div class="mb-3">
                                <label for="loginPassword" class="form-label text-white text-start d-block">Password</label>
                                <div class="position-relative">
                                    <input type="password"
                                        class="form-control bg-transparent border-secondary text-white"
                                        id="loginPassword" placeholder="••••••••" required>
                                    <button type="button"
                                        class="btn btn-sm position-absolute end-0 top-50 translate-middle-y text-muted"
                                        id="togglePassword" style="border: none; background: transparent;">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="mb-3 d-flex justify-content-between align-items-center">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label text-gray small" for="rememberMe">
                                        Remember me
                                    </label>
                                </div>
                                <a href="#" class="text-cyan small text-decoration-none">Forgot password?</a>
                            </div>

                            <button type="submit" class="btn btn-gradient w-100 mb-3">
                                Login
                            </button>

                            <div class="text-center mb-3">
                                <span class="text-gray small">Don't have an account? </span>
                                <a href="signup.html" class="text-cyan small text-decoration-none">Sign up</a>
                            </div>

                            <!-- Divider -->
                            <div class="position-relative my-4">
                                <hr class="border-secondary">
                                <span class="position-absolute top-50 start-50 translate-middle px-3 text-gray small"
                                    style="background: var(--card-bg, rgba(11, 15, 20, 0.98));">Or continue with</span>
                            </div>

                            <!-- Social Login Buttons -->
                            <div class="d-grid gap-2">
                                <button type="button"
                                    class="btn btn-outline-secondary d-flex align-items-center justify-content-center gap-2">
                                    <i class="bi bi-google"></i>
                                    Continue with Google
                                </button>
                                <button type="button"
                                    class="btn btn-outline-secondary d-flex align-items-center justify-content-center gap-2">
                                    <i class="bi bi-facebook"></i>
                                    Continue with Facebook
                                </button>
                                <button type="button"
                                    class="btn btn-outline-secondary d-flex align-items-center justify-content-center gap-2">
                                    <i class="bi bi-twitter"></i>
                                    Continue with Twitter
                                </button>
                            </div>
                        </form>

                        <div id="loginMessage" class="alert mt-3" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="theme.js"></script>
    <script type="module" src="auth.js"></script>

    <script>
        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            const result = window.aeronixAuth.login(email, password, rememberMe);

            if (result.success) {
                // Show success message
                const msg = document.getElementById('loginMessage');
                msg.className = 'alert alert-success mt-3';
                msg.textContent = 'Login successful! Redirecting...';
                msg.style.display = 'block';

                // Redirect to home after 1 second
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                // Show error message
                const msg = document.getElementById('loginMessage');
                msg.className = 'alert alert-danger mt-3';
                msg.textContent = 'Login failed. Please try again.';
                msg.style.display = 'block';
            }
        });

        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('loginPassword');
            const icon = this.querySelector('i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.className = 'bi bi-eye-slash';
            } else {
                passwordInput.type = 'password';
                icon.className = 'bi bi-eye';
            }
        });
    </script>
</body>

</html>
